<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Double</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock. Paper. Scissor. Double.</h1>
    </header>
    <div id="gameDiv" class="flex-column main-container">
        <div class="flex-row">
            <div id="player" class="players flex-item">
                <h1>Player</h1>
                <h3>HP:</h3>
                <h1 class="hp" id="playerHP">100</h1>
            </div>
            <div class="flex-item center-text choice flex-row" id="playerChoice">
                <!--Player choice-->
            </div>
            <div class="flex-item center-text choice flex-row" id="opponentChoice">
                <!--Opponent choice-->
            </div>
            <div id="opponent" class="players flex-item">
                <h1>Computer</h1>
                <h3>HP:</h3>
                <h1 class="hp" id="opponentHP">100</h1>
            </div>
        </div>
        <div id="result" class="center-text standard-box">
            <!--Results-->
        </div>
        <div class="button-container flex-column center-text">
            <div id="choiceButtons" class="flex-row standard-box">
                <button class="choice-button" value="rock">‚úä</button>
                <div class="separator"></div>
                <button class="choice-button" value="paper">üñê</button>
                <div class="separator"></div>
                <button class="choice-button" value="scissors">‚úåÔ∏è</button>
            </div>
            <div id="confirmDiv" class="flex-spaced standard-box">
                <button class="confirm-button standard-button hidden" value=0><h2>Confirm</h2></button>
                <button class="confirm-button standard-button hidden" value=1><h2>Double</h2></button>
            </div>
            <div class="flex-row standard-box">
                <button id="nextButton" class="standard-button hidden"><h2>Continue</h2></button>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="app.js"></script>
</body>
</html>
