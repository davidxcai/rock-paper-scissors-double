<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Double</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock. Paper. Scissor. Double.</h1>
    </header>
    <div id="gameDiv" class="flex-column main-container">
        <div class="flex-row">
            <div id="player" class="players flex-item">
                <h1>Player</h1>
                <h3>HP:</h3>
                <h1 class="hp" id="playerHP">100</h1>
            </div>
            <div class="flex-item">
                <h1 class="center-text" id="playerChoice"></h1>
            </div>
            <div class="flex-item">
                <h1 class="center-text" id="opponentChoice"></h1>
            </div>
            <div id="opponent" class="players flex-item">
                <h1>Computer</h1>
                <h3>HP:</h3>
                <h1 class="hp" id="opponentHP">100</h1>
            </div>
        </div>
        <div id="result" class="center-text"></div>
        <div class="button-container flex-column center-text">
            <div id="choices" class="flex-spaced">
                <button class="choiceButton" value="rock">Rock</button>
                <button class="choiceButton" value="paper">Paper</button>
                <button class="choiceButton" value="scissors">Scissors</button>
            </div>
            <div id="confirmDiv" class="flex-spaced">
                <button class="confirmButton hidden" value=0>Confirm</button>
                <button class="confirmButton hidden" value=1>Double</button>
            </div>
            <div class="flex-row">
                <button id="nextButton" class="hidden">Continue</button>
            </div>
        </div>

    </div>
    <footer id="footer"></footer>
    <script src="app.js"></script>
</body>
</html>
