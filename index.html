<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Double</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <div id="hp">
            <div></div>
        </div>
        <div id="opponent">
            <h1>Opponent</h1>
            <h1 class="hp" id="opponentHP">100</h1>
            <h1 class="choice" id="opponentChoice"></h1>
        </div>
        <div id="player">
            <h1>Player</h1>
            <h1 class="hp" id="playerHP">100</h1>
            <h1 class="choice" id="playerChoice"></h1>
        </div>
        <h1 id="result"></h1>
        <div id="choices">
            <button class="choiceButton" value="rock">Rock</button>
            <button class="choiceButton" value="paper">Paper</button>
            <button class="choiceButton" value="scissors">Scissors</button>
        </div>
        <div id="confirmDiv">
            <button class="confirmButton hidden" value="confirm">Confirm</button>
            <button class="confirmButton hidden" value="double">Double</button>
        </div>
        <div>
            <button id="nextButton" class="hidden">Continue</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
